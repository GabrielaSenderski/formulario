<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Projeto</title>
</head>
<body>
    <main>
        <section>
            <h2>Cadastro de Projetos</h2>
            <form action="#" method="get">
                <p>
                    <label for="tituloDoProjeto">*Título do projeto:</label>
                    <input type="text" id="tituloDoProjeto" name="titulodoProjeto">
                </p>
                <p>
                    <label for="coordenador">*Coordenador do projeto:</label>
                    <input type="text" id="coordenador" name="coordenador">
                </p>
                <p>
                    <label for="orcamento">*Previsão de orçamento: R$</label>
                    <input type="text" id="orcamento" name="orcamento">
                </p>
                <p>
                    <label for="dataInicio">*Data de início:</label>
                    <input type="date" id="dataInicio" name="dataInicio">
                </p>
                <p>
                    <label for="dataFim">*Data de fim:</label>
                    <input type="date" id="dataFim" name="dataFim">
                </p>
                <p>
                    <label for="duracao">Tempo de Duração</label>
                    <select name="duracao" id="duracao">
                        <option value="1">Trimestral</option>
                        <option value="2">Semestral</option>
                        <option value="3">Anual</option>
                    </select>
                </p>
                <fieldset>
                        <legend>Objetivos de Desenvolvimento Sustentável</legend>
                        <label><input type="checkbox" name="ods" value="1">Erradicação da pobreza</label>
                        <label><input type="checkbox" name="ods" value="2">Fome zero e agricultura sustentável</label>
                        <label><input type="checkbox" name="ods" value="3">Saúde e bem-estar</label>
                        <label><input type="checkbox" name="ods" value="4">Educação de qualidade</label>
                        <label><input type="checkbox" name="ods" value="5">Igualdade de gênero</label>
                        <label><input type="checkbox" name="ods" value="6">Água potável e saneamento básico</label>
                        <label><input type="checkbox" name="ods" value="7">Energia limpa e acessível</label>
                        <label><input type="checkbox" name="ods" value="8">Trabalho decente e crescimento econômico</label>
                        <label><input type="checkbox" name="ods" value="9">Indústria, inovação e infraestrutura</label>
                </fieldset>
                <p></p>
                <fieldset>
                        <legend>Nível de impacto:</legend>
                        <label><input type="radio" name="impacto" value="1">Regional</label>
                        <label><input type="radio" name="impacto" value="2">Nacional</label>
                </fieldset>
                <p>
                    <label><input type="checkbox">Desejo receber notificações por email sobre outras chamadas</label>
                </p>
                <p>
                    <input type="reset" value="LIMPAR">
                    <input type="submit" value="ENVIAR">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
